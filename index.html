<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IVEE Export to XLS</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    button {
      padding: 12px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #debug {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <button id="downloadBtn">Download XLS</button>

  <!-- Debug output -->
  <p id="debug">Debug messages will appear here...</p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBckBp4RW0kWY6WMHJZ-ML0hCT18jTxLuk",
      authDomain: "ivee-a3512.firebaseapp.com",
      projectId: "ivee-a3512",
      storageBucket: "ivee-a3512.appspot.com",
      messagingSenderId: "843533343549",
      appId: "1:843533343549:web:945fe63f0cdb5c8638c354",
      measurementId: "G-2PE3N7SQLK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function logDebug(message) {
      const debugEl = document.getElementById("debug");
      debugEl.innerText += "\n" + message;
      debugEl.scrollTop = debugEl.scrollHeight;
    }

    async function exportToExcel() {
      try {
        logDebug("Fetching data from Firestore...");

        const studentsSnap = await getDocs(collection(db, "students"));
        const attendanceSnap = await getDocs(collection(db, "attendanceLog"));
        const collectionSnap = await getDocs(collection(db, "collectionLog"));
        const documentSnap = await getDocs(collection(db, "documentLog"));

        logDebug(`Loaded ${studentsSnap.size} students`);
        logDebug(`Loaded ${attendanceSnap.size} attendance logs`);
        logDebug(`Loaded ${collectionSnap.size} collection logs`);
        logDebug(`Loaded ${documentSnap.size} document logs`);

        let attendanceEvents = [...new Set(attendanceSnap.docs.map(d => d.data().eventName))];
        let collectionPurposes = [...new Set(collectionSnap.docs.map(d => d.data().purpose))];
        let documentTypes = [...new Set(documentSnap.docs.map(d => d.data().documentType))];

        logDebug("Headers: " + [...attendanceEvents, ...collectionPurposes, ...documentTypes].join(", "));

        let headers = ["Name", "ID", ...attendanceEvents, ...collectionPurposes, ...documentTypes];
        let rows = [headers];

        for (let studentDoc of studentsSnap.docs) {
          let student = studentDoc.data();
          let row = [student.studentName, student.idNumber];

          // Attendance ✔
          for (let event of attendanceEvents) {
            let hasAttendance = attendanceSnap.docs.some(
              d => d.data().studentID === student.idNumber && d.data().eventName === event
            );
            row.push(hasAttendance ? "✔" : "");
          }

          // Collections (amount)
          for (let purpose of collectionPurposes) {
            let collectionEntry = collectionSnap.docs.find(
              d => d.data().studentID === student.idNumber && d.data().purpose === purpose
            );
            row.push(collectionEntry ? (collectionEntry.data().amount || "1") : "");
          }

          // Documents ✔
          for (let docType of documentTypes) {
            let hasDoc = documentSnap.docs.some(
              d => d.data().studentID === student.idNumber && d.data().documentType === docType
            );
            row.push(hasDoc ? "✔" : "");
          }

          rows.push(row);
        }

        logDebug("Rows ready: " + (rows.length - 1) + " students");

        // Convert to sheet
        let worksheet = XLSX.utils.aoa_to_sheet(rows);
        let workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Student Logs");

        // Download
        XLSX.writeFile(workbook, "student_logs.xls");

        logDebug("Excel file generated successfully ✅");

      } catch (error) {
        logDebug("❌ Error: " + error.message);
        console.error(error);
      }
    }

    // ✅ Attach event listener instead of onclick
    document.getElementById("downloadBtn").addEventListener("click", exportToExcel);
  </script>
</body>
</html>
